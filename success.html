<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Keysystem - Success</title>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #0a0a0a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 2000% 2000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowFlow 16s linear infinite;
      text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet;
    }
    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
      background-color: #404DFF;
      color: #111;
      box-shadow: 0 0 20px #404DFF;
    }

    .key-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .key-box {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-align: center;
      width: 320px;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
    }

    .copy-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      transition: 0.3s;
    }

    .copy-btn:hover {
      color: #00FF00;
      text-shadow: 0 0 15px #00FF00;
    }

    .checkmark {
      color: #00FF00;
      font-size: 28px;
      text-shadow: 0 0 15px #00FF00, 0 0 20px #00FF00;
      display: none;
    }

    .error-msg {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keysystem Complete</h1>
    <button class="btn" id="getKeyBtn" onclick="generateKey()">Get Key</button>
    <div class="key-container" id="keyContainer" style="display: none;">
      <div class="key-box" id="keyBox"></div>
      <button class="copy-btn" id="copyKeyBtn" onclick="copyKey()">üìã</button>
      <div class="checkmark" id="checkmark">‚úîÔ∏è</div>
    </div>
  </div>

  <script>
    function generateKey() {
      const key = Math.random().toString(36).substring(2, 34);
      document.getElementById('keyBox').innerText = key;
      document.getElementById('getKeyBtn').style.display = 'none';
      document.getElementById('keyContainer').style.display = 'flex';
    }

    function copyKey() {
      const keyText = document.getElementById('keyBox').innerText;
      const checkmark = document.getElementById('checkmark');

      navigator.clipboard.writeText(keyText).then(() => {
        checkmark.style.display = 'block';
        setTimeout(() => {
          checkmark.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
