<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Keysystem - Success</title>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #0a0a0a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 10s ease infinite;
      text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .error-msg {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 0 10px red;
      display: none;
    }

    .btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
      text-transform: uppercase;
      transition: all 0.5s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .btn:hover {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbowText 5s linear infinite;
      color: black;
      box-shadow: 0 0 15px #fff;
    }

    .key-container {
      display: none;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .key-box {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-align: center;
      width: 320px;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    .copy-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: white;
      text-shadow: 0 0 10px white;
      transition: 0.3s;
    }

    .copy-btn:hover {
      color: #404DFF;
      text-shadow: 0 0 15px #404DFF;
    }

    .checkmark {
      color: #00FF00;
      font-size: 40px;
      text-shadow: 0 0 15px #00FF00, 0 0 20px #00FF00;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Keysystem Complete</h1>
    <p class="error-msg" id="errorMsg">Bypasser Detected, Please Try Again..</p>
    <button class="btn" id="getKeyBtn" onclick="generateKey()">Get Key</button>
    <div class="key-container">
      <div class="key-box" id="keyBox"></div>
      <button class="copy-btn" onclick="copyKey()">üìã</button>
      <div class="checkmark" id="checkmark">‚úîÔ∏è</div>
    </div>
  </div>

  <script>
    function generateKey() {
      const key = Math.random().toString(36).substring(2, 34);
      document.getElementById('keyBox').innerText = key;
      document.getElementById('keyBox').style.display = "block";
      document.getElementById('copyKeyBtn').style.display = "block";
      document.getElementById('getKeyBtn').style.display = "none";
    }

    function copyKey() {
      const keyBox = document.getElementById('keyBox');
      const checkmark = document.getElementById('checkmark');

      navigator.clipboard.writeText(keyBox.innerText).then(() => {
        checkmark.style.display = "block";
        setTimeout(() => {
          checkmark.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
