<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Keysystem - Success</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #050505;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: white;
      position: relative;
      animation: glowBorder 6s linear infinite;
    }

    h1::before {
      content: "Keysystem Complete";
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      -webkit-text-stroke: 2px transparent;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowGlow 8s linear infinite;
      filter: drop-shadow(0 0 6px red)
              drop-shadow(0 0 12px orange)
              drop-shadow(0 0 18px yellow)
              drop-shadow(0 0 24px green)
              drop-shadow(0 0 30px blue)
              drop-shadow(0 0 36px indigo)
              drop-shadow(0 0 42px violet);
    }

    @keyframes rainbowGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .error-msg {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 0 10px red;
      display: none;
    }

    .btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .btn:hover {
      background-color: #404DFF;
      color: #111;
      box-shadow: 0 0 20px #404DFF;
    }

    .key-container {
      display: none;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .key-box {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-align: center;
      width: 320px;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
    }

    .copy-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      transition: 0.3s;
    }

    .copy-btn:hover {
      color: #404DFF;
      text-shadow: 0 0 15px #404DFF;
    }

    .checkmark {
      color: #00FF00;
      font-size: 40px;
      text-shadow: 0 0 15px #00FF00, 0 0 20px #00FF00;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Keysystem Complete</h1>
    <p class="error-msg" id="errorMsg">Bypasser Detected, Please Try Again..</p>
    <button class="btn" id="getKeyBtn" onclick="generateKey()">Get Key</button>
    <div class="key-container">
      <div class="key-box" id="keyBox"></div>
      <button class="copy-btn" id="copyKeyBtn" onclick="copyKey()">üìã</button>
      <div class="checkmark" id="checkmark">‚úîÔ∏è</div>
    </div>
  </div>

  <script>
    function generateKey() {
      const key = generateRandomKey();
      document.getElementById('keyBox').innerText = key;
      document.getElementById('keyBox').style.display = "block";
      document.getElementById('copyKeyBtn').style.display = "block";
      document.getElementById('getKeyBtn').style.display = "none";
    }

    function copyKey() {
      const keyBox = document.getElementById('keyBox');
      const checkmark = document.getElementById('checkmark');

      navigator.clipboard.writeText(keyBox.innerText).then(() => {
        checkmark.style.display = "block";
        setTimeout(() => {
          checkmark.style.display = "none";
        }, 2000);
      });
    }

    function generateRandomKey() {
      return Math.random().toString(36).substring(2, 34);
    }
  </script>
</body>
</html>
