<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanish Keysystem - Success</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background-color: #404DFF;
            color: #111;
            box-shadow: 0 0 20px #404DFF;
        }
        .key-container {
            display: none;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .key-box {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-align: center;
            width: 320px;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            display: none;
        }
        .copy-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white;
            transition: 0.3s;
            display: none;
        }
        .copy-btn:hover {
            color: #404DFF;
            text-shadow: 0 0 15px #404DFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle" style="color: #404DFF; text-shadow: 0 0 10px #404DFF, 0 0 20px #404DFF;">Keysystem Complete</h1>
        <button class="btn" id="getKeyBtn" onclick="generateKey()">Get Key</button>
        <div class="key-container">
            <div class="key-box" id="keyBox"></div>
            <button class="copy-btn" id="copyKeyBtn" onclick="copyKey()">ðŸ“‹</button>
        </div>
    </div>

    <script>
        function generateKey() {
            // Generate a unique key
            const key = Math.random().toString(36).substring(2, 18) + Math.random().toString(36).substring(2, 18);
            
            // Display the generated key
            document.getElementById("keyBox").textContent = key;
            document.getElementById("keyBox").style.display = "block";
            document.getElementById("copyKeyBtn").style.display = "block";
            
            // Hide the "Get Key" button
            document.getElementById("getKeyBtn").style.display = "none";
        }

        window.onload = function() {
            // Automatically display the "Get Key" button when the page loads
            document.getElementById("getKeyBtn").style.display = "block";
        }

        function copyKey() {
            const keyBox = document.getElementById("keyBox");
            const range = document.createRange();
            range.selectNode(keyBox);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
        }
    </script>
</body>
</html>
