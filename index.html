<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Keysystem</title>
  <style>
    @font-face {
      font-family: 'Orbitron';
      src: url('fonts/Orbitron-SemiBold.ttf') format('truetype');
    }

    body {
      background: linear-gradient(135deg, #1b005f, #7c00a6, #d000ab, #007cbe);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 50px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 50px 30px 50px;
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .leaf-icon {
      width: 100px;
      height: 100px;
      position: absolute;
      top: -10px;
      left: -10px;
      object-fit: contain;
      filter: drop-shadow(0 0 15px #fff) brightness(1.3);
    }

    h1 {
      font-size: 42px;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(135deg, #1b005f, #7c00a6, #d000ab, #007cbe);
      background-size: 400% 400%;
      animation: gradientBG 4.5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 50px 0 20px;
    }

    .btn {
      background-color: #111;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      text-transform: uppercase;
      transition: 0.5s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1b005f, #7c00a6, #d000ab, #007cbe);
      background-size: 400% 400%;
      animation: gradientBG 5s ease infinite;
      color: white;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: white;
    }

    .social {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-item img {
      width: 20px;
      height: 20px;
    }

    .discord-link {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      color: white;
      text-transform: uppercase;
      background: linear-gradient(135deg, #1b005f, #7c00a6, #d000ab, #007cbe);
      background-size: 400% 400%;
      animation: gradientBG 3.5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
      width: 100%;
      justify-content: center;
    }

    .discord-link a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/leaf.png" alt="Leaf Icon" class="leaf-icon" />
    <h1>Vanish Keysystem</h1>
    <button class="btn" onclick="proceed()">Continue</button>

    <!-- Move Discord link slightly left to center it -->
    <div class="discord-link">
      <a href="https://discord.gg/tr3EAmja" target="_blank">
        <span>Vanish Hub Discord</span>
      </a>
    </div>
  </div>

  <div class="footer">
    <div>Keysystem Created by snowX</div>
    <div class="social">
      <div class="social-item">
        <img src="images/discord.png" alt="Discord">
        <span>@death03698</span>
      </div>
      <div class="social-item">
        <img src="images/youtube.png" alt="YouTube">
        <span>@SnowXScripts</span>
      </div>
    </div>
  </div>

  <script>
    function proceed() {
      localStorage.setItem("checkpoint_started", "true");
      window.location.href = "https://workink.net/1YXL/Vanish";
    }
  </script>
</body>
</html>
