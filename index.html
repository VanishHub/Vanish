<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Keysystem</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #050505; /* darker container */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: white;
      position: relative;
      animation: glowBorder 6s linear infinite;
    }

    h1::before {
      content: "Vanish Keysystem";
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      -webkit-text-stroke: 2px transparent;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowGlow 8s linear infinite;
      filter: drop-shadow(0 0 6px red)
              drop-shadow(0 0 12px orange)
              drop-shadow(0 0 18px yellow)
              drop-shadow(0 0 24px green)
              drop-shadow(0 0 30px blue)
              drop-shadow(0 0 36px indigo)
              drop-shadow(0 0 42px violet);
    }

    @keyframes rainbowGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .btn:hover {
      background-color: #404DFF;
      color: #111;
      box-shadow: 0 0 20px #404DFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vanish Keysystem</h1>
    <button class="btn" onclick="proceed()">Continue</button>
  </div>

  <script>
    function proceed() {
      sessionStorage.setItem("checkpoint_started", "true");
      window.location.href = "https://workink.net/1YXL/Vanish";
    }
  </script>
</body>
</html>
