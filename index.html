<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Keysystem</title>
  <style>
    /* Include the custom font */
    @font-face {
      font-family: 'Orbitron';
      src: url('fonts/Orbitron-SemiBold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #0a0a0a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 48px;
      font-weight: bolder;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(270deg, #ff004f, #ff7b00, #ffee00, #00ff8e, #00cfff, #9c00ff);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 3s linear infinite;
      font-family: 'Orbitron', sans-serif; /* Using Orbitron font */
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      75% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
      text-transform: uppercase;
      transition: all 0.5s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .btn:hover {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbowText 1s linear infinite;
      color: black;
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vanish Keysystem</h1>
    <button class="btn" onclick="proceed()">Continue</button>
  </div>

  <script>
    function proceed() {
      localStorage.setItem("checkpoint_started", "true");
      window.location.href = "https://workink.net/1YXL/Vanish";
    }
  </script>
</body>
</html>
