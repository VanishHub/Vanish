<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanish Keysystem</title>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1600% 1600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowFlow 8s ease infinite;
      text-shadow: none;
    }
    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .btn:hover {
      background-color: #404DFF;
      color: #111;
      box-shadow: 0 0 20px #404DFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vanish Keysystem</h1>
    <button class="btn" onclick="proceed()">Continue</button>
  </div>

  <script>
    function proceed() {
      sessionStorage.setItem("checkpoint_started", "true");
      window.location.href = "https://workink.net/1YXL/Vanish";
    }
  </script>
</body>
</html>
